<div class="w-50 mx-auto">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" [(ngModel)]="name" required>
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" placeholder="Enter your age" [(ngModel)]="age" required>
    </div>

    <div class="form-group">
        <label for="school">School</label>
        <input type="text" class="form-control" placeholder="Enter your school" [(ngModel)]="school" required>
    </div>
    
    <div class="form-group">
        <label for="level">Level</label>
        <input type="text" class="form-control" placeholder="Enter your level" [(ngModel)]="level" required>
    </div>


    <div class="form-group mb-4">
        <label for="major">Gender</label>
        <input type="text" class="form-control" placeholder="Gender" [(ngModel)]="gender" required>
    </div>

    <button (click)="addToTable()" class="btn btn-success w-25">Submit</button>
</div>
<app-children [theDetails]="details"></app-children>
